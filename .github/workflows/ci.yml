name: ci

on:
  push:
    branches:
      - main

concurrency:
  group: fastfetchbot
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: apps/api/Dockerfile
            image_suffix: api
          - service: telegram-bot
            dockerfile: apps/telegram-bot/Dockerfile
            image_suffix: tgbot
          - service: worker
            dockerfile: apps/worker/Dockerfile
            image_suffix: worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        id: check_message
        run: |
          MESSAGE=$(git log --format=%B -n 1 ${{ github.sha }})
          if [[ "$MESSAGE" == *"[github-action]"* ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate App Version
        run: echo "APP_VERSION=$(git describe --tags --always)" >> "$GITHUB_ENV"

      - name: Build and push
        if: steps.check_message.outputs.skip == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/fastfetchbot-${{ matrix.image_suffix }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Watchtower deployment
        run: |
          curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" ${{ secrets.WATCHTOWER_WEBHOOK_URL }}
