[tool.poetry]
name = "fastfetchbot"
version = "0.1.0"
description = ""
authors = ["Jichen Jiang <enturreopy@gmail.com>", "Zhen Zhong <auroradysis@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
loguru = "^0.7.2"
fastapi = "^0.115.5"
sentry-sdk = { extras = ["fastapi"], version = "^2.19.2" }
beautifulsoup4 = "^4.12.2"
lxml = "^5.3.0"
httpx = "^0.27.2"
python-telegram-bot = { extras = ["callback-data", "rate-limiter"], version = "^21.6" }
fake-useragent = "^1.5.1"
jmespath = "^1.0.1"
playwright = "^1.35.0"
jinja2 = "^3.1.2"
babel = "^2.12.1"
openai = "^1.58.1"
gunicorn = "^23.0.0"
uvicorn = "^0.34.0"
aiofiles = "^24.1.0"
twitter-api-client = "^0.10.11"
atproto = "^0.0.56"
pillow = "^10.0.0"
python-magic = "^0.4.27"
python-magic-bin = { version = "^0.4.14", optional = true }
pydub = "^0.25.1"
xhtml2pdf = "^0.2.11"
aioboto3 = "^13.2.0"
beanie = "^1.21.0"
tenacity = "^9.0.0"
markdown = "^3.4.4"
asyncpraw = "^7.7.1"
html-telegraph-poster-v2 = "^0.2.4"
fastfetchbot-telegram-bot = "*"

pytest = "^8.3.3"
[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
#html-telegraph-poster-v2 = { path = "../html-telegraph-poster-v2/" }
#fastfetchbot-telegram-bot = { path = "../FastFetchBot-Telegram-Bot/" }
black = "^24.10.0"
pytest = "^8.3.3"
pytest-asyncio = "^0.25.0"

[tool.poetry.extras]
windows = ["python-magic-bin"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dev = "poetry install --with dev"
prod = "poetry install --without dev"